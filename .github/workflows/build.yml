name: Build and Publish

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode (skips version validation and uses test tags)'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract and compare versions
        run: |
          # Extract version from git tag (remove 'v' prefix)
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          echo "Git tag version: $TAG_VERSION"

          # Extract version from Cargo.toml
          CARGO_VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "Cargo.toml version: $CARGO_VERSION"

          # Compare versions
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Version mismatch! Git tag is v$TAG_VERSION but Cargo.toml has version $CARGO_VERSION"
            echo ""
            echo "To fix this:"
            echo "  1. Delete the tag: git tag -d $GITHUB_REF_NAME && git push origin :$GITHUB_REF_NAME"
            echo "  2. Update Cargo.toml version to $TAG_VERSION"
            echo "  3. Commit and push the fix"
            echo "  4. Create the tag again: git tag $GITHUB_REF_NAME && git push origin $GITHUB_REF_NAME"
            exit 1
          fi

          echo "Versions match!"

  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    needs: validate-version
    if: always() && (needs.validate-version.result == 'success' || needs.validate-version.result == 'skipped')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
            type=ref,event=branch,prefix=test-
            type=sha,prefix=test-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' || inputs.test_mode == false }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
