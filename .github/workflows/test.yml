name: Test

on:
  pull_request:
  push:
    tags:
      - "v*.*.*"
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  test-rust:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test

      - name: Run Clippy
        run: cargo clippy -- -D warnings

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

  verify-openapi:
    name: Verify OpenAPI Spec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Verify OpenAPI spec is up-to-date
        run: |
          cargo emit-openapi > frontend/openapi.json.new
          if ! diff -q -Z frontend/openapi.json frontend/openapi.json.new > /dev/null; then
            echo "::error::OpenAPI spec is out of date!"
            echo ""
            echo "The committed openapi.json doesn't match the backend API."
            echo "Run these commands to fix:"
            echo "  cargo run -- --gen-openapi"
            echo "or"
            echo "  cargo gen-openapi"
            echo ""
            diff -Z frontend/openapi.json frontend/openapi.json.new || true
            exit 1
          fi
          echo "OpenAPI spec is up-to-date"

      - name: Verify generated client is up-to-date
        working-directory: frontend
        run: |
          pnpm gen:openapi
          if ! git diff --quiet src/api/generated/; then
            echo "::error::Generated API client is out of date!"
            echo ""
            echo "The committed generated files don't match the OpenAPI spec."
            echo "Run this command to fix:"
            echo "  cd frontend && pnpm gen:openapi"
            echo ""
            git diff src/api/generated/
            exit 1
          fi
          echo "Generated client is up-to-date"
